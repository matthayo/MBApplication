<div id="mbapp-breadcrumb" class="contaniner-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['']" class="breadcrumb active" aria-current="page">Home</a>
            </li>
            <li *ngFor="let breadcrumb of breadcrumbs">
                <a class="breadcrumb active" aria-current="page" [routerLink]="[breadcrumb.url, breadcrumb.params]"> > {{ breadcrumb.label }}</a>
            </li>
        </ol>
    </nav>
</div>
