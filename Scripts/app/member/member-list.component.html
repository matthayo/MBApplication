<div class="member-list">
    <h2>All Members</h2>
    <ul>
        <li *ngFor="let member of members"
            [class.selected]="member === selectedMember"
            (click) = "onSelect(member)">
            <span>{{member.FirstName}} {{member.LastName}}</span>        
        </li>
    </ul>
</div>
