<div *ngIf="member">
    <h4>
        <a (click) = "backToMembersList()">&#60;&#60; Back to members list</a>
    </h4>
    <div class="member-container">
        <h2>{{title}}</h2>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active">
                <a href="#">Edit</a>
            </li>
            <li role="presentation" *ngIf="member.Id != 0">
                <a href="#" (click)="onMemberDetailView(member)">View</a>
            </li>
        </ul>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="member-detail-edit">
                    <h4>Member: {{member.LastName}}, {{member.FirstName}}, {{member.MiddleName}}</h4>
                    <div class="form-group"> 
                        <label for="input-familyId">Family ID: </label>
                        <input id="input-familyId" name="input-familyId" type="text" class="form-control" [(ngModel)]="member.FamilyId" placeholder="Family ID" />
                    </div>
                    <div class="form-group">
                        <label>First Name: </label>
                        <input type="text" class="form-control" [(ngModel)]="this.member.FirstName" placeholder="First Name" />
                    </div>
                    <div class="form-group">
                        <label>Middle Name: </label>
                        <input type="text" class="form-control" [(ngModel)]="this.member.MiddleName" placeholder="Middle Name"/>
                    </div>
                    <div class="form-group">
                        <label>Last Name: </label>
                        <input type="text" class="form-control" [(ngModel)]="this.member.LastName" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="text" class="form-control" [(ngModel)]="this.member.Email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label>Telephone: </label>
                        <input type="text" class="form-control" [(ngModel)]="this.member.Telephone" placeholder="Phone Number" />
                    </div>
                    <div class="form-group">
                        <label>Date of Birth: </label>
                        <input type="text" class="form-control" [(ngModel)]="this.member.DateOfBirth" placeholder="MM/DD/YYYY" />  
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="text" class="form-control" [(ngModel)]="this.member.Gender" placeholder="Male/Female" />
                    </div>
                    <div class="form-group">
                        <label>Marital Status: </label>
                        <input type="text" class="form-control" [(ngModel)]="this.member.MaritalStatus" placeholder="Marital Status" />
                    </div>
                
                    <div *ngIf="member.Id == 0" class="commands insert">
                        <input type="button" class="btn btn-primary" value="Save" (click)="onInsert(member)" />
                        <input type="button" class="btn btn-default" value="Cancel" (click)="onBack()" />
                    </div>

                    <div *ngIf="member.Id != 0" class="commands update">
                        <input type="button" class="btn btn-primary" value="Update" (click)="onUpdate(member)" />
                        <input type="button" class="btn btn-danger" value="Delete" (click)="onDelete(member)" />
                        <input type="button" class="btn btn-default" value="Cancel" (click)="onMemberDetailView(member)" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
